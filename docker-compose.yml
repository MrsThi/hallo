version: '3'
services:
  db1:
    image: postgres:latest
    environment:
      -  POSTGRES_PASSWORD= password
    ports:
      - "5432:5432"
  web:
    build: .
    command: "bundle exec rails s -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db1
    links:
      - db1
